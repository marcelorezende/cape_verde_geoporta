<html>

<style>

	}

</style>
<body>
 <div width="100%" height="100%">

	<div id="option3" class="group block1"><iframe width="100%" height="100%" scrolling="no" frameborder="no" src="https://fusiontables.google.com/embedviz?q=select+col192+from+1ya_WhasYcPExf65SN6UMzh5bnkCA2PiM5GyO8WCX&viz=MAP&h=false&lat=15.919135942511456&lng=-23.93766489160157&t=1&z=9&l=col192&y=8&tmplt=8&hml=KML"></iframe></div>
	<div id="option4" class="group block1"><iframe width="100%" height="100%" scrolling="no" frameborder="no" src="https://fusiontables.google.com/embedviz?q=select+col192+from+1ya_WhasYcPExf65SN6UMzh5bnkCA2PiM5GyO8WCX&viz=MAP&h=false&lat=15.919135942511456&lng=-23.93766489160157&t=1&z=9&l=col192&y=9&tmplt=9&hml=KML"></iframe></div>

	<div class="block2">

	</select>
	</p>
	
	</div>
<div>
</body>
<script>
	$(document).ready(function () {
	  $('.group').hide();
	  $('#option1').show();
	  $('#selectMe').change(function () {
		$('.group').hide();
		$('#'+$(this).val()).show();
	  })
	});
</script>
